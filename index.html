<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png+xml" href="/alpaca_calendar/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Альпака календарь</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/alpaca_calendar/assets/index-DSAp9ckt.js"></script>
  <link rel="stylesheet" crossorigin href="/alpaca_calendar/assets/index-CZ5xlaxW.css">
</head>

<body>
  <div class="calendar">
    <div class="calendar__background">
      <div class="calendar__overlay"></div>
    </div>
    <div class="calendar__content">
      <div class="calendar__header">
        <button class="calendar__btn calendar__btn--prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="33">
            <path fill-rule="evenodd" d="m12 12.225 1.514-1.4 6.486 6-6.486 6-1.514-1.4 4.973-4.6-4.973-4.6Z"
              clip-rule="evenodd" />
          </svg>
        </button>

        <div class="calendar__title">
          <h2 class="calendar__month">январь</h2>
          <button class="calendar__btn calendar__btn--theme" id="theme-toggle" aria-label="Переключить тему">
            <svg id="theme-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="5" fill="currentColor" />
              <g id="rays">
                <line x1="12" y1="1" x2="12" y2="4" stroke="currentColor" stroke-width="1" />
                <line x1="12" y1="20" x2="12" y2="23" stroke="currentColor" stroke-width="1" />
                <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="1" />
                <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="1" />
                <line x1="1" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="1" />
                <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="1" />
                <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="1" />
                <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="1" />
              </g>

            </svg>
          </button>
        </div>

        <button class="calendar__btn calendar__btn--next">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="33">
            <path fill-rule="evenodd" d="m12 12.225 1.514-1.4 6.486 6-6.486 6-1.514-1.4 4.973-4.6-4.973-4.6Z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="calendar__days">
        <div class="calendar__day"><span>1</span></div>
        <div class="calendar__day"><span>2</span></div>
        <div class="calendar__day"><span>3</span></div>
        <div class="calendar__day"><span>4</span></div>
        <div class="calendar__day"><span>5</span></div>
        <div class="calendar__day"><span>6</span></div>
        <div class="calendar__day"><span>7</span></div>
        <div class="calendar__day"><span>8</span></div>
        <div class="calendar__day"><span>9</span></div>
        <div class="calendar__day"><span>10</span></div>
        <div class="calendar__day"><span>11</span></div>
        <div class="calendar__day"><span>12</span></div>
        <div class="calendar__day"><span>13</span></div>
        <div class="calendar__day"><span>14</span></div>
        <div class="calendar__day"><span>15</span></div>
        <div class="calendar__day"><span>16</span></div>
        <div class="calendar__day"><span>17</span></div>
        <div class="calendar__day"><span>18</span></div>
        <div class="calendar__day"><span>19</span></div>
        <div class="calendar__day"><span>20</span></div>
        <div class="calendar__day"><span>21</span></div>
        <div class="calendar__day"><span>21</span></div>
        <div class="calendar__day"><span>22</span></div>
        <div class="calendar__day"><span>23</span></div>
        <div class="calendar__day"><span>24</span></div>
        <div class="calendar__day"><span>25</span></div>
        <div class="calendar__day"><span>26</span></div>
        <div class="calendar__day"><span>27</span></div>
        <div class="calendar__day"><span>28</span></div>
        <div class="calendar__day"><span>29</span></div>
        <div class="calendar__day"><span>30</span></div>
        <div class="calendar__day calendar__day--other-month"><span>1</span></div>
        <div class="calendar__day calendar__day--other-month"><span>2</span></div>
        <div class="calendar__day calendar__day--other-month"><span>3</span></div>
        <div class="calendar__day calendar__day--other-month"><span>4</span></div>
      </div>
    </div>
  </div>
</body>

</html>
